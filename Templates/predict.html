<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigMart Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .result-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        strong {
            color: #4caf50;
            font-size: 24px;
        }

        .error {
            color: #f44336;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result-container">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <p>The predicted sales value is: <strong>{{ prediction }}</strong></p>
        {% endif %}
        <p><a href="/">Go back to the input form</a></p>
    </div>
</body>
</html>
